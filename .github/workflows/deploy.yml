name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]   # kodu main'e itince deploy et
  workflow_dispatch:      # gerekirse manuel tetikleme

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.32.x'   # stabil 3.32 serisi
      #  alternatif: flutter-version-file: pubspec.yaml

      - name: Flutter pub get
        run: flutter pub get

      - name: Build web
        run: |
          flutter build web --release --base-href="/ayyildiz/" 
          cp build/web/index.html build/web/404.html   # SPA refresh fix

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          clean: true
